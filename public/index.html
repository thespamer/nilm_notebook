<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Energia do Notebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Monitor NILM</a>
            <div class="navbar-nav ms-auto">
                <div id="loginStatus"></div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="auth-section" class="text-center mb-4">
            <a href="/auth/google" class="btn btn-primary" id="loginButton">
                Login com Google
            </a>
        </div>

        <div id="dashboard" class="d-none">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            Consumo de Energia em Tempo Real
                        </div>
                        <div class="card-body">
                            <canvas id="powerChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Métricas Atuais
                        </div>
                        <div class="card-body">
                            <div class="metric">
                                <h5>Consumo Atual</h5>
                                <p id="currentPower">-- W</p>
                            </div>
                            <div class="metric">
                                <h5>Equipamento Detectado</h5>
                                <p id="detectedDevice">--</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            Análise Comparativa
                        </div>
                        <div class="card-body">
                            <canvas id="comparisonChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
